@if (isLoading()) {
  <div
    class="spinner-overlay"
    data-testid="global-spinner"
    role="status"
    aria-live="polite"
    aria-label="Loading…"
  >
    <div class="spinner-card">
      <div class="spinner" aria-hidden="true"></div>
      <p class="spinner-text">Loading…</p>
    </div>
  </div>
}
