<div
  class="modal-overlay"
  tabindex="0"
  role="button"
  aria-label="Close modal"
  (click)="onClose()"
  (keyup.enter)="onClose()"
  (keyup.space)="onClose()"
>
  <div
    class="modal-content"
    role="dialog"
    aria-modal="true"
    aria-labelledby="addedToCartTitle"
  >
    <div class="modal-header">
      <h2 id="addedToCartTitle">Added to Cart!</h2>
      <button class="close-btn" type="button" (click)="onClose()">
        &times;
      </button>
    </div>

    <div class="modal-body">
      <div class="product-summary">
        <img [src]="product.image" [alt]="product.name" class="product-image" />
        <div class="product-details">
          <h3>{{ product.name }}</h3>
          <div class="price">${{ product.price | number: "1.0-0" }}</div>
          <div class="success-message">
            <span class="checkmark">âœ“</span>
            Successfully added to your cart
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="continue-btn" type="button" (click)="onClose()">
        Continue Shopping
      </button>
      <button class="view-cart-btn" type="button" (click)="onViewCart()">
        View Cart
      </button>
    </div>
  </div>
</div>
